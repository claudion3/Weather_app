<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <h1>Weather App</h1>
        </header>

        <main>

            <input type="text" class="search-city" placeholder="city..">
            <div class="check-wearther" id="start">
                <button>Check weather!</button>
            </div>
            <section>
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="present">
                <div class="temp"><span></span></div>
                <div class="weather-icon"> </div>
                <div class=" weather"></div>
                <div class="description"></div>
                <div class="wind"></div>
                <div class="sun-rise "></div>
                <div class="sun-set"></div>
                <div class="map">
                    <a href="" target="_self"></a>
                </div>


            </div>
        </main>
    </div>

</body>


<script src="weatherApp.js"></script>

</html>
